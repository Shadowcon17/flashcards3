<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flash Mind</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-dark text-white text-center">
  <h1 class="display-3">Flash Mind</h1>
  <p>Learn your favourite language with interactive flash cards</p> 
</div>
  
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <button class="btn" style="width: 100%; text-align: left; border: 2px solid #ffffff; background: rgb(0, 0, 0); padding: 15px; border-radius: 5px; cursor: pointer;">
                <h3 style="margin: 0; color: #ffffff;">Greek</h3>
                <p style="margin: 5px 0 0 0; color: #ffffff;">Greek is not only the key to unlocking much of Western philosophy, literature, but also a living language that connects  Greece to its ancient past</p>
            </button>
        </div>
        <div class="col-sm-4">
            <button class="btn" style="width: 100%; text-align: left; border: 2px solid #ffffff; background: rgb(0, 0, 0); padding: 15px; border-radius: 5px; cursor: pointer;">
                <h3 style="margin: 0; color: #ffffff;">Tamil</h3>
                <p style="margin: 5px 0 0 0; color: #ffffff;">The Tamil language is not just a means of communication but a symbol of heritage, culture, and identity for millions of people worldwide.</p>
            </button>
        </div>
        <div class="col-sm-4">
            <button class="btn" style="width: 100%; text-align: left; border: 2px solid #ffffff; background: rgb(0, 0, 0); padding: 15px; border-radius: 5px; cursor: pointer;">
                <h3 style="margin: 0; color: #ffffff;">Spanish</h3>
                <p style="margin: 5px 0 0 0; color: #ffffff;">Spanish is a truly global language, connecting people across continents and cultures. It continues to thrive in both its traditional and modern forms.</p>
            </button>
        </div>
        <div class="col-sm-4">
            <button class="btn" style="width: 100%; text-align: left; border: 2px solid #ffffff; background: rgb(0, 0, 0); padding: 15px; border-radius: 5px; cursor: pointer;">
                <h3 style="margin: 0; color: #ffffff;">French</h3>
                <p style="margin: 5px 0 0 0; color: #ffffff;">French is part of the Romance branch of the Indo-European language family, descending from Vulgar Latin, much like Spanish, Italian, Portuguese.</p>
            </button>
        </div>
        <div class="col-sm-4">
            <button class="btn" style="width: 100%; text-align: left; border: 2px solid #ffffff; background: rgb(0, 0, 0); padding: 15px; border-radius: 5px; cursor: pointer;">
                <h3 style="margin: 0; color: #ffffff;">Japanese</h3>
                <p style="margin: 5px 0 0 0; color: #ffffff;">Japanese is a unique and complex language deeply intertwined with the history, culture, and social customs of Japan.</p>
            </button>
        </div>
        <div class="col-sm-4">
            <button class="btn" style="width: 100%; text-align: left; border: 2px solid #ffffff; background: rgb(0, 0, 0); padding: 15px; border-radius: 5px; cursor: pointer;">
                <h3 style="margin: 0; color: #ffffff;">Hindi</h3>
                <p style="margin: 5px 0 0 0; color: #ffffff;">Hindi is a language that bridges ancient traditions and modern global influences, making it a vital part of India's cultural and linguistic diversity.</p>
            </button>
        </div>
    </div>
</div>

    
    

</body>
</html>
